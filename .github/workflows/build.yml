name: Build
on:
  push:
    paths-ignore:
      - '*.pdf'
  pull_request:
    branches:
      - master
jobs:
  build_latex:
    runs-on: ubuntu-latest
    container:
      image: danteev/texlive:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        extra_system_packages: texlive-latex-extra
    - name: Build LaTeX
      run: |
        echo $SHELL
        ls
        for file in $(ls); do
          if [ ! -d "$file" ]; then continue; fi;
          echo $file;
          if [ "$file" = "cartouche" ]; then continue; fi;
          cd $PWD/$file
          enonce="Compile_${file}_ENONCE"
          solution="Compile_${file}_ENONCE_SOLUTION"
          latexmk -synctex=1 -interaction=nonstopmode -file-line-error -pdf -outdir=. $enonce;
          latexmk -synctex=1 -interaction=nonstopmode -file-line-error -pdf -outdir=. $solution;
          cd ..
        done
  check_file_metadata:
    runs-on: ubuntu-latest
    container:
      image: danteev/texlive:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        extra_system_packages: texlive-latex-extra
    - name: Check Metadata
      run: |
        echo $SHELL
        ls
        for dir in $(ls); do
          if [ ! -d "$dir" ]; then continue; fi;
          echo $dir;
          if [ "$dir" = "cartouche" ]; then continue; fi;
          cd $PWD/$dir
          if [ ! -e ${dir}.json ]; then exit -1; fi;
          cd ..
        done      
